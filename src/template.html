<!DOCTYPE html>
<html lang="en" class="h-full subpixel-antialiased">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.9.0/dist/base.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.9.0/dist/components.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@tailwindcss/typography@0.2.x/dist/typography.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.9.0/dist/utilities.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    %sapper.scripts% %sapper.styles% %sapper.head%
  </head>

  <body class="h-full bg-gray-900">
    <div id="sapper" class="h-full">%sapper.html%</div>
  </body>
</html>
